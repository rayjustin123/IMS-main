  <html>
    <head>
      <title>Sign Up</title>

      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="css/signup_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />

    <body class="body">
      <div class="login-page">
        <div class="form">
          <form action="process-signup.php" method="post" id="signup" novalidate>
            <img width="70%" style="padding-bottom: 20px;"
          src="/img/logo.png"
        
      />
            <input type="text" placeholder="name" type="text" id="name" name="name" />
            <input type="text" placeholder="email" type="email" id="email" name="email" />
            <input type="text" placeholder="password" type="password" id="password" name="password" />
            <input type="password" id="password" placeholder="confirm password" type="password" id="password_confirmation" name="password_confirmation"/>
            <br>
            <br>
          </form>   

          <form class="login-form">
            <button>
              SIGN UP
            </button>
          </form>
        </div>
      </div>
